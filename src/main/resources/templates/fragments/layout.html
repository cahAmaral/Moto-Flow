<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MOTOFLOW</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }


    .sidebar {
      width: 230px;
      background-color: #111;
      border-right: 2px solid #0f0;
      padding-top: 20px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
    }

    .sidebar h2 {
      text-align: center;
      color: #0f0;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: #0f0;
      padding: 12px 20px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #0f0;
      color: #000;
      font-weight: bold;
    }


    .content {
      margin-left: 230px;
      padding: 20px;
      background-color: #050505;
      min-height: 100vh;
      padding-bottom: 60px; /* espaço pro footer */
    }


    .btn-neon {
      background-color: #0f0;
      color: #000;
      border: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-neon:hover {
      background-color: #00cc00;
      transform: scale(1.05);
    }


    footer {
      background-color: #111;
      color: #0f0;
      text-align: center;
      padding: 10px;
      border-top: 2px solid #0f0;
      position: fixed;
      bottom: 0;
      left: 230px;
      right: 0;
      font-size: 14px;
      letter-spacing: 0.5px;
    }
  </style>
</head>

<body>

<!-- MENU LATERAL -->
<div class="sidebar" th:fragment="menu">
  <h2>MOTOFLOW</h2>
  <a th:href="@{/}">Início</a>
  <a th:href="@{/motos}">️ Motos</a>
  <a th:href="@{/modelos}"> Modelos</a>
  <a th:href="@{/setores}"> Setores</a>
  <a th:href="@{/operadores}"> Operadores</a>
  <a th:href="@{/movimentacoes}"> Movimentações</a>
</div>

<div class="content" th:fragment="bodyStart">
  <h1>Bem-vindo ao MotoFlow</h1>
  <p>Gerencie suas motos, modelos, operadores e movimentações de forma prática e moderna.</p>
  <button class="btn btn-neon">Novo Cadastro</button>
</div>

<footer>
  <p>© 2025 MotoFlow - Sistema de Gestão</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
