<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar - MotoFlow</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: #111;
            border: 2px solid #0f0;
            border-radius: 10px;
            padding: 30px;
            width: 380px;
            text-align: center;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0f0;
            border-radius: 5px;
            background: #000;
            color: #0f0;
        }
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 10px #0f0;
        }
        .btn {
            background-color: #0f0;
            color: #000;
            border: none;
            font-weight: bold;
            width: 100%;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #00cc00;
        }
        a {
            color: #0f0;
            text-decoration: none;
            font-size: 14px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Registrar Usu치rio</h2>
    <form th:action="@{/register}" th:object="${usuario}" method="post">
        <input type="text" th:field="*{username}" placeholder="Usu치rio" required>
        <input type="password" th:field="*{password}" placeholder="Senha" required>
        <select th:field="*{role}" required>
            <option value="">Selecione um papel</option>
            <option value="ROLE_ADMIN">Administrador</option>
            <option value="ROLE_USER">Usu치rio</option>
        </select>
        <button type="submit" class="btn">Registrar</button>
    </form>
    <p>J치 tem uma conta? <a th:href="@{/login}">Entrar</a></p>
</div>
</body>
</html>
