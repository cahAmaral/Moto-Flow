<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: bodyStart">
<div class="container mt-4">
    <h2>Lista de Setores</h2>
    <a th:href="@{/setores/new}" class="btn btn-neon mb-3">Novo Setor</a>

    <table class="table table-dark table-bordered align-middle">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="setor : ${setores}">
            <td th:text="${setor.id}"></td>
            <td th:text="${setor.nome}"></td>
            <td>
                <a th:href="@{'/setores/edit/' + ${setor.id}}" class="btn btn-sm btn-neon">Editar</a>
                <a th:href="@{'/setores/delete/' + ${setor.id}}" class="btn btn-sm btn-danger">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</html>
