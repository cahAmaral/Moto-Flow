<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Motos</title>
</head>
<body>
<h1>Lista de Motos</h1>

<a th:href="@{/motos/new}">Nova Moto</a>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Placa</th>
    <th>Modelo</th>
    <th>Ações</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="m : ${motos}">
    <td th:text="${m.id}"></td>
    <td th:text="${m.placa}"></td>
    <td th:text="${m.modelo != null ? m.modelo.nome : ''}"></td>
    <td>
      <a th:href="@{/motos/edit/{id}(id=${m.id})}">Editar</a>
      <a th:href="@{/motos/delete/{id}(id=${m.id})}">Deletar</a>
    </td>
  </tr>
  </tbody>
</table>

<a th:href="@{/}">Voltar</a>

</body>
</html>
