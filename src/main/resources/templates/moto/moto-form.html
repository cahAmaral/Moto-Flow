<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: bodyStart">
<body>
<div>
    <h1 class="mb-4" th:text="${moto.id} != null ? 'Editar Moto' : 'Nova Moto'"></h1>

    <form th:action="@{/motos/salvar}" th:object="${moto}" method="post">
        <div class="mb-3">
            <label class="form-label">Placa:</label>
            <input type="text" th:field="*{placa}" class="form-control bg-dark text-light border-success" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Modelo:</label>
            <select th:field="*{modelo}" class="form-select bg-dark text-light border-success" required>
                <option th:each="modelo : ${modelos}" th:value="${modelo}" th:text="${modelo.nome}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-neon">Salvar</button>
        <a th:href="@{/motos}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
