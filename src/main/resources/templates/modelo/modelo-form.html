<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: bodyStart">
<div class="container mt-4">
    <h2 th:text="${#fields.hasErrors()} ? 'Corrija os erros' : 'Cadastro de Modelo'"></h2>

    <form th:action="@{/modelos}" th:object="${modelo}" method="post" class="mt-3">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control bg-dark text-light border-success"/>
        </div>

        <button type="submit" class="btn btn-neon">Salvar</button>
        <a th:href="@{/modelos}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
</html>
